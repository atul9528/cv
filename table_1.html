<!DOCTYPE html>

    <title>Table</title>
</head>
<body>
    <table border="1px" >

    <h3>Structured Table</h3>
    <table border="2px">
    <thead>
    <tr>
        <th>Dates</th>
        <th>Work</th>
    </tr>
    </thead>
    <tbody>
        <td>2012</td>
        <td>In Industrial <Work></Work></td>
    </tbody>
    <tfoot>
    <tr>
        <td>2020</td>
        <td>At peak of Company</td>
    </tr>
    </tfoot>
    </table>
    
</body>
</html>
